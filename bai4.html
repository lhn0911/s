<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai4.css">
    <title>Form Tuyển Dụng</title>
</head>
<body>

    <div style="text-align: center;">
        <h1>Tuyển dụng</h1></div>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="ho_ten">Họ Tên:</label>
            <input type="text" id="ho_ten" name="ho_ten" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="sdt">Số Điện Thoại:</label>
            <input type="tel" id="sdt" name="sdt" required>

            <label for="cv">CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" onclick="this.value=null;">

            <label for="tin_nhan">Tin Nhắn:</label>
            <div class="message-container">
                <textarea id="tin_nhan" name="tin_nhan" rows="4" required></textarea>
            </div>
            <button type="submit" id="btn_gui">Gửi</button>
        </form>
    </div>
</body>
</html>
